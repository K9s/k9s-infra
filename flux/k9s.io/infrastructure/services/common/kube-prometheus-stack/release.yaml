apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
spec:
  interval: 10m
  chart:
    spec:
      version: 39.9.0
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      interval: 1m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    alertmanager:
      enabled: true
    grafana:
      defaultDashboardsTimezone: browser
      ingress:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          kubernetes.io/tls-acme: "true"
        hosts:
          - grafana.${environment}.${domain}
        tls:
          - secretName: grafana-monitoring-tls
            hosts:
            - grafana.${environment}.${domain}
      sidecar:
        dashboards:
          searchNamespace: ALL
    prometheus:
      prometheusSpec:
        podMonitorSelector:
          matchLabels:
            app.kubernetes.io/part-of: flux
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 10Gi
